<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">
    
    <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">

      <span (click)="edit(experiment)" class="editable-text">{{experiment.name}}</span>
      <button (click)="remove(experiment)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedExperiment (keyup.enter)="save(updatedExperiment.value, experiment)" value="{{experiment.name}}"/>
      <button (click)="save(updatedExperiment.value, experiment)">save</button>
    </ng-template>

    </li>
</ul>
<input #experiment type="text"/>
<button (click)="add(experiment.value)">Add</button>
